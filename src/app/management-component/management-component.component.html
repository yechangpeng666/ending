<form action="">
    <form style="margin-left: 2rem; margin-top: 2rem;">
        <div class="form-group row">
            <label for="id">学号: &nbsp;</label>
            <input type="text" class="form-control" id="id" name="id" [formControl]='id'>
        </div>
        <div class="form-group row">
            <label for="exampleInputPassword1">姓名: &nbsp;</label>
            <input type="text" class="form-control" id="userName" name="userName" [formControl]='userName'>
        </div>
        <div class="form-group row">
            <label for="exampleInputPassword1">WEB: &nbsp;</label>
            <input type="text" class="form-control" id="web" name="web" [formControl]='web'>
        </div>
        <div class="form-group row">
            <label for="exampleInputPassword1">JAVA:&nbsp;</label>
            <input type="text" class="form-control" id="java" name="java" [formControl]='java'>
        </div>


    </form>
</form>
<div>
    <button type="button" class="btn btn-primary" (click)='search()'>查询</button> &nbsp;
    <button type="button" class="btn btn-secondary" (click)='add()'>添加</button> &nbsp;
    <button type="button" class="btn btn-success" (click)="delete()">删除</button> &nbsp;
    <button type="button" class="btn btn-danger" (click)='update()'>修改</button> &nbsp;
    <a class="nav-link" [routerLink]="['exit']">退出</a>
</div>
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">学号</th>
            <th scope="col">姓名</th>
            <th scope="col">WEB</th>
            <th scope="col">JAVA</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let user of users$ | async; let i = index ' (click)='select(user)'>
            <th scope="row">{{i}}</th>
            <td>{{user.id}}</td>
            <td>{{user.userName}}</td>
            <td>{{user.web}}</td>
            <td>{{user.java}}</td>
        </tr>

    </tbody>
</table>
<div class="col-md-10">
    <router-outlet></router-outlet>
</div>
